<app-nav-bar></app-nav-bar>

<div class='movie-container' style='display: flex; flex-wrap: wrap; justify-content: space-around; text-align: center;'>
  <mat-card *ngFor='let movie of movies;' style='margin: 10px; flex: 0 1 auto;'>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <div>
        <mat-icon *ngIf="!setFaveStatus(movie._id)" (click)="addToFavoriteMoviesList(movie._id, movie.Title)"
          class="favorite-button">favorite_border</mat-icon>
        <mat-icon *ngIf="setFaveStatus(movie._id)" (click)="removeFromFavorites(movie._id, movie.Title)"
          class="favorite-button-active">favorite</mat-icon>
      </div>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img class='movie-img' src={{movie.ImagePath}} alt={{movie.Title}} style='text-align: center;'>
    <mat-card-actions>
      <button mat-button (click)='openGenreDialog(
        movie.Genre.Name,
        movie.Genre.Description
        )'>
        Genre
      </button>
      <button mat-button (click)='openDirectorDialog(
        movie.Director.Name,
        movie.Director.Bio,
        movie.Director.Birthday,
        movie.Director.Deathdate
        )'>
        Director
      </button>
      <button mat-button (click)='openMovieDetails(
        movie.Title,
        movie.ImagePath,
        movie.Description,
        movie.Genre.Name,
        movie.Director.Name
        )'>
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
