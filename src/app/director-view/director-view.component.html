<mat-card class='director-container'>
  <button id="close-button" mat-icon-button [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

  <mat-card-title>{{data.name}}</mat-card-title>
  <p class='data'>{{data.bio}}</p>

  <div>
    <div class='birth'>
      <p class='label'>BORN</p>
      <p class='data'>{{data.birthday}}</p>
    </div>
    <div class='death'>
      <p class='label'>DIED</p>
      <p class='data'>{{data.deathdate || 'N/A'}}</p>
    </div>
  </div>
</mat-card>
